{% extends 'index.html' %}
{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="authsec container my-5 py-3">
  <div class="row">
    <div class="col-md-6">
      <form class="form-signin m-2" method="post">
        <div class="text-center mb-4">
          <img class="mb-4" src="{{url_for('static',filename='img/logo.svg')}}" alt="" width="72" height="72">
          <span class="h2 mb-3 font-weight-normal">Flavor Market</span>
          <h2 class="h2 mb-3 font-weight-normal">Register With Us</h2>
        </div>

        <div class="form-label-group">
          <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="">
          <label for="username">Username</label>
        </div>

        <div class="form-label-group">
          <input type="email" id="emailadderss" class="form-control" placeholder="Email address" required="" autofocus="">
          <label for="emailadderss">Email address</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="password" class="form-control" placeholder="Password" required="">
          <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" id="termcont" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2024-2025</p>
      </form>
    </div>
    <div class="col-md-6 my-auto">
      <img src="https://via.placeholder.com/400" alt="img">
    </div>
  </div>
</div>
{% endblock %}
